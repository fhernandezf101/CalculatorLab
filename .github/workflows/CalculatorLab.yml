name: CalculatirLab

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci    
      - run: npm install
      
jobs:
  Install:  
    steps:
      - run: npm ci
      - run: npm install prettier -D --save-extract

jobs:
  Quality:
    steps:
      - run: npm ci
      - run: npm test      